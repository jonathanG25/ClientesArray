<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Array Clientes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item-sliding *ngFor="let c of comentarios; let indice=index">
      <ion-item >

        
        <ion-avatar slot="start">
          <ion-img [src]="c.foto"></ion-img>
        </ion-avatar>
        <ion-label>
          <h3>{{c.nombre}}</h3>
          <p>{{c.celular}}</p>
          <p>{{c.direccion}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="AbrirModal(c)">
          <ion-icon name="share"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(indice)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="AbrirModal(nuevocomentario)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
